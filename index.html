<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }

    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #aee1f9, #ffffff);
      overflow: hidden;
    }

    .bear {
      position: absolute;
      width: 25vw;
      top: -30vh;
      right: -30vw;
      animation: moveBear 2s ease-out forwards, bearSwing 4s ease-in-out infinite;
      animation-delay: 1s, 4s;
      transform-origin: 50% 0%;
      z-index: 10;
    }

    @keyframes moveBear {
      0% { top: -30vh; right: -30vw; }
      100% { top: 0vh; right: 0vw; }
    }

    @keyframes bearSwing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      75% { transform: rotate(-1.5deg); }
    }

    .cloud, .cloud-left {
      position: absolute;
      animation: moveCloud 5s linear infinite, squish 3s ease-in-out infinite alternate;
      animation-delay: 0s, 0s;
      z-index: 2;
    }

    .cloud {
      left: 100%;
      animation-name: moveCloud, squish;
    }

    .cloud-left {
      left: -30vw;
      animation-name: moveCloudLeft, squish;
    }
	
	.cloud-static {
  position: absolute;
  z-index: 2;
  animation: driftCloud 6s ease-in-out infinite;
}

	
	/* Gently floating clouds (stationary with slight movement) */
@keyframes driftCloud {
  0%, 100% { transform: translateX(0) scale(1, 1); }
  25% { transform: translateX(-5px) scale(1.05, 0.95); }
  50% { transform: translateX(5px) scale(0.95, 1.05); }
  75% { transform: translateX(-3px) scale(1.02, 0.98); }
}

.airplane-layer {
  position: absolute;
  width: 20vw;
  top: 45vh;
  left: -40vw; /* Start off screen on the left */
  opacity: 0.5;
  z-index: 4;
  animation: airplaneFlyRight 15s linear forwards, airplaneFloat 2s ease-in-out infinite;
  animation-delay: 0s; 
}

@keyframes airplaneFlyRight {
  0%   { left: -30vw; }
  100% { left: 100vw; }
}

@keyframes airplaneFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

@keyframes slideInRight {
  0% { right: -30vw; opacity: 0; }
  100% { right: var(--final-right); opacity: 0.5; }
}

@keyframes slideInLeft {
  0% { left: -30vw; opacity: 0; }
  100% { left: var(--final-left); opacity: 0.4; }
}




.layer-right {
  position: absolute;
  animation: slideInRight var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  right: var(--final-right);
  opacity: 0.5;
}


.layer-left {
  position: absolute;
  animation: slideInLeft var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  left: var(--final-left);
  opacity: 0;
}






    @keyframes moveCloud {
      0% { left: 100vw; }
      100% { left: -30vw; }
    }

    @keyframes moveCloudLeft {
      0% { left: -30vw; }
      100% { left: 100vw; }
    }

    @keyframes squish {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1.1, 0.9); }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
	
	
.text {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(16px, 5vw, 32px);
  font-weight: bold;
  color: white;
  text-shadow: 2px 2px 5px black;
  opacity: 0;
  z-index: 20;
  white-space: nowrap;
}


@keyframes throwText {
  0% {
    transform: translate(-100%, -100%) scaleX(0.1) scaleY(1.2) rotate(-30deg);
    opacity: 0.3;
  }
  50% {
    transform: translate(-40%, -50%) scaleX(0.2) scaleY(0.7) rotate(30deg);
    opacity: 0.6;
  }
  70% {
    transform: translate(-25%, -50%) scaleX(0.2) scaleY(0.7) rotate(15deg);
    opacity: 0.6;
  }
  100% {
    transform: translateX(-50%) translateY(0) scale(1) rotate(0deg);
    opacity: 1;
  }
}

@keyframes rainbowShimmer {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 100% 50%;
  }
}

.text-1 {
  position: absolute;
  top: 18vh;
  left: 50%;
  transform: translateX(-50%);
  font-size: clamp(16px, 5vw, 32px);
  font-weight: bold;
  opacity: 0;
  color: white;
  padding: 0.2em 0.8em;
  background: linear-gradient(
    90deg,
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: throwText 1.8s ease-out forwards, rainbowShimmer 2.5s linear infinite;
  animation-delay: 5s, 7s;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 20;
  white-space: nowrap;
}
















.text-2 {
  top: 25vh;
 animation: scalePop 1s ease-out forwards;
  animation-delay: 8.3s;
}

.text-3 {
  top: 32vh;
  animation: scalePop 1s ease-out forwards;
  animation-delay: 9.3s;
}

.text-4 {
  top: 38vh;
  animation: fadeInUp 1s ease-out forwards;
  animation-delay: 10s;
}


.text-5 {
  position: absolute;
  top: 42vh;
  left: 39%;
  transform: translateX(-50%);
  font-size: clamp(16px, 8vw, 32px);
  font-weight: bold;
  opacity: 0;
  color: white;
  padding: 0.2em 0.8em;
  background: linear-gradient(
    90deg,
    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: throwText 2s ease-out forwards, rainbowShimmer 6.5s linear infinite;
  animation-delay: 10.5s, 7s;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 20;
  white-space: nowrap;
}




.text-6 {
  top: 50vh;
  animation: swirlIn 1s ease-out forwards;
  animation-delay: 10.8s;
}

.text-7 {
  top: 56vh;
  animation: bounceInLeft 1s ease-out forwards;
  animation-delay: 11s;
}

.text-8 {
  top: 62vh;
  animation: bounceInRight 1s ease-out forwards;
  animation-delay: 11.5s;
}

.text-9 {
  top: 68vh;
  animation: zoomIn 1s ease-out forwards;
  animation-delay: 12s;
}

.text-10 {
  top: 74vh;
  animation: flipDown 1s ease-out forwards;
  animation-delay: 12.5s;
}

.text-11 {
  top: 80vh;
  animation: scalePop 1s ease-out forwards;
  animation-delay: 13s;
}

@keyframes slideDrop {
  0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes bounceIn {
  0% { transform: translateY(-80px); opacity: 0; }
  60% { transform: translateY(10px); opacity: 1; }
  100% { transform: translateY(0); }
}

@keyframes scalePop {
  0% { transform: translateX(-50%) scale(0.3); opacity: 0; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}

@keyframes fadeInUp {
  0% { transform: translateX(-50%) translateY(40px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes flipIn {
  0% { transform: translateX(-50%) rotateX(90deg); opacity: 0; }
  100% { transform: translateX(-50%) rotateX(0); opacity: 1; }
}

@keyframes swirlIn {
  0% { transform: translateX(-50%) rotate(-360deg) scale(0); opacity: 0; }
  100% { transform: translateX(-50%) rotate(0) scale(1); opacity: 1; }
}

@keyframes bounceInLeft {
  0% { transform: translateX(-300px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes bounceInRight {
  0% { transform: translateX(300px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes zoomIn {
  0% { transform: translateX(-50%) scale(0.2); opacity: 0; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}

@keyframes flipDown {
  0% { transform: translateX(-50%) rotateX(-90deg); opacity: 0; }
  100% { transform: translateX(-50%) rotateX(0); opacity: 1; }
}

@keyframes pulseIn {
  0% { transform: translateX(-50%) scale(1.3); opacity: 0; }
  50% { transform: translateX(-50%) scale(0.95); opacity: 1; }
  100% { transform: translateX(-50%) scale(1); }
}





    @media (max-width: 600px) {
      .bear { width: 35vw; }
      .cloud, .cloud-left { width: 20vw; }
      .layer, .layer-left { width: 28vw; }
    }
	
	
	@keyframes slideInRight {
  0% {
    right: -30vw;
    transform: rotate(5deg);
    opacity: 0;
  }
  100% {
    right: var(--final-right);
    transform: rotate(0deg);
    opacity: 0.5;
  }
}

@keyframes slideInLeft {
  0% {
    left: -30vw;
    transform: rotate(-5deg);
    opacity: 0;
  }
  100% {
    left: var(--final-left);
    transform: rotate(0deg);
    opacity: 0.4;
  }
}

	
	
	
  </style>
</head>
