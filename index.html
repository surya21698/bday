  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }

@font-face {
  font-family: 'Bougainvillea';
  src: url('bougainvillea.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}




@font-face {
  font-family: 'harlow Solid';
  src: url('harlow.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}




  .sky0 {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #63c0ec, #c3dcec);
      overflow: hidden;
	  display: block;
    }
	
.bgbottom {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100vw;
    overflow: hidden;
    display: block;
}
	
	.fade-out {
  opacity: 0;
  transition: opacity 0.1s ease;
}

    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #63c0ec, #c3dcec);
      overflow: hidden;
	  display: none;
    }
	
	

	

    .bear {
      position: absolute;
      width: 35vw;
      top: 100vh;
      right: 100vw;
      animation: moveBear 7s ease-out forwards, bearSwing 2s ease-in-out infinite ;
      animation-delay: 0s, 7s;
      transform-origin: 50% 0%;
      z-index: 10;
    }
	
	
.arrow {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform: rotate(180deg);
    cursor: pointer;
}

.arrow span {
    display: block;
    width: 6.5vw;
    height: 6.5vw;
    border-bottom: 5px solid #c59969;
    border-right: 5px solid #c59969;
    margin: -10px;
    animation: animate 2s infinite;
}

.arrow span:nth-child(2) {
    animation-delay: -0.2s;
}

.arrow span:nth-child(3) {
    animation-delay: -0.4s;
}

@keyframes animate {
    0% {
        opacity: 0;
        transform: rotate(45deg) translate(-20px, -20px);
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: rotate(45deg) translate(20px, 20px);
    }
}
	
	
	
	
	
	
	.teddy {
    position: absolute;
    bottom: 5vh;
    left: 25vw;
    width: 50vw;
    overflow: hidden;
	  animation: teddyfloatUpDown 6s ease-in-out infinite, teddysquish 5s ease-in-out infinite;
      transform-origin: 50% 0%;
      z-index: 10;
    }



    @keyframes teddyfloatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
	
	
	
    @keyframes teddysquish {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1, 0.9); }
    }


.teddy.animate {
  animation: moveteddy 3s ease-out forwards ;
  animation-delay: 0s; /* teddySwing starts after moveteddy ends */
}	

    @keyframes moveteddy {
      0% { top: 50vh;  }
	  0% { transform: rotate(0deg); }
	  20% { transform: rotate(5deg); }
	  40% { transform: rotate(-5deg); }
	  40% {  right: 20vw; }
	  60% { transform: rotate(0deg); }
	  80% { transform: rotate(-10deg); }
      100% { top: -30vh; width: 40vw; }
	  100% { transform: rotate(0deg); }
	  
    }

    @keyframes teddySwing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }





    @keyframes moveBear {
      0% { top: 100vh; right: 40vw; }
	  0% { transform: rotate(0deg); }
	  10% { transform: rotate(0deg); }
	  25% {  right: 35vw; }
	  25% { transform: rotate(10deg); }
	  50% { transform: rotate(-10deg); }
	  50% {  right: 20vw; }
	  65% { transform: rotate(0deg); }
	  85% { transform: rotate(8deg); }
      100% { top: -5vh; right: -14vw; }
	  100% { transform: rotate(7deg); }
	  
    }

    @keyframes bearSwing {
      0%, 100% { transform: rotate(7deg); }
      25% { transform: rotate(8.5deg); }
      75% { transform: rotate(5.5deg); }
    }

    .cloud, .cloud-left {
      position: absolute;
      animation: moveCloud 5s linear infinite, squish 3s ease-in-out infinite alternate;
      animation-delay: 0s, 0s;
      z-index: 2;
    }

    .cloud {
      left: 100%;
      animation-name: moveCloud, squish;
    }

    .cloud-left {
      left: -30vw;
      animation-name: moveCloudLeft, squish;
    }
	
	.cloud-static {
  position: absolute;
  z-index: 2;
  animation: driftCloud 6s ease-in-out infinite;
}

	.cloud-static-sky0 {
  position: absolute;
  z-index: 2;
  animation: driftCloud 6s ease-in-out infinite;
}

	
	/* Gently floating clouds (stationary with slight movement) */
@keyframes driftCloud {
  0%, 100% { transform: translateX(0) scale(1, 1); }
  25% { transform: translateX(-5px) scale(1.05, 0.95); }
  50% { transform: translateX(5px) scale(0.95, 1.05); }
  75% { transform: translateX(-3px) scale(1.02, 0.98); }
}

.airplane-layer {
  position: absolute;
  width: 30vw;
  top: 10vh;
  left: -10vw; /* Start off screen on the left */
  opacity: 0.5;
  z-index: 4;
  animation: airplaneFlyRight 6s linear forwards, airplaneFloat 2s ease-in-out infinite;
  animation-delay: 0s; 
}

@keyframes airplaneFlyRight {
  0%   { left: 120vw; }
  100% { left: -30vw; }
}

@keyframes airplaneFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}




.layer-right {
  position: absolute;
  animation: slideInRight var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  right: var(--final-right);
  opacity: 0.5;
}


.layer-left {
  position: absolute;
  animation: slideInLeft var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  left: var(--final-left);
  opacity: 0;
}






    @keyframes moveCloud {
      0% { left: 100vw; }
      100% { left: -30vw; }
    }

    @keyframes moveCloudLeft {
      0% { left: -30vw; }
      100% { left: 100vw; }
    }

    @keyframes squish {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1.1, 0.9); }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
	
	
.text {
  position: absolute;
  opacity: 0;
  z-index: 20;
  white-space: nowrap;
}

 animation: backInLeft 1.8s ease-out forwards;

.text-4 {

.text-5 {

@keyframes zoomInUp {
  0% {
    opacity: 0;
    transform: translate(-50%, 100%) scale(0.3);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
}

.text-6 {
  position: absolute;
  top: 55vh;
  left: 13vh;
  color: #251d1a;
  font-size: 7.5vw;
  font-family: Bougainvillea;
  opacity: 0;
  animation: customBounceIn 1.2s ease-out forwards;
  animation-delay: 11.8s;
  z-index: 10;
}

.text-7 {
  position: absolute;
  top: 70vh;
  left: 36vw; 
  color: #785744;
  font-weight: bold;
  font-family: "Myriad Pro", sans-serif;
  font-size: 4.5vw;
  opacity: 0;
  animation: customBounceInUp 1.2s ease-out forwards;
  animation-delay: 12s;
  z-index: 10;
}

@keyframes customBounceIn {
  0% {
    opacity: 0;
    transform: scale(0.3) translateY(-50%);
  }
  60% {
    opacity: 1;
    transform: scale(1.05) translateY(10%);
  }
  80% {
    transform: scale(0.95) translateY(-2%);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

@keyframes customBounceInUp {
  0% {
    opacity: 0;
    transform: translateY(100%);
  }
  60% {
    opacity: 1;
    transform: translateY(-20%);
  }
  80% {
    transform: translateY(10%);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}



@keyframes slideDrop {
  0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes bounceIn {
  0% { transform: translateY(-80px); opacity: 0; }
  60% { transform: translateY(10px); opacity: 1; }
  100% { transform: translateY(0); }
}

@keyframes scalePop {
  0% { transform: translateX(-50%) scale(0.3); opacity: 0; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}




    @media (max-width: 600px) {

@keyframes slideInRight {
  0% { right: -30vw; opacity: 0; }
  100% { right: var(--final-right); opacity: 0.5; }
  
}

@keyframes slideInLeft {
  0% { left: -30vw; opacity: 0; }

}


	
	@keyframes slideInRight {
  0% {
    right: -30vw;
    transform: rotate(5deg);
    opacity: 0;
  }

    right: var(--final-right);

@keyframes slideInLeft {

  100% {
    left: var(--final-left);
    transform: rotate(0deg);

  }
}

  <script>
  function startTeddyAnimation() {
    const sky0 = document.querySelector('.sky0');
    const sky = document.querySelector('.sky');
    const teddy = document.querySelector('.teddy');
	const song = document.querySelector('.song'); // Select the audio element


  if (song) {
    song.play(); // Start playing the song
  }

	
    if (teddy) {
      teddy.classList.add('animate');
	  

      const onAnimationEnd = (event) => {
        if (event.animationName === 'moveteddy') {
          // Add fade-out class to sky0
          sky0.classList.add('fade-out');
		  

          // After fade-out transition ends (1s), hide sky0 and show sky
          setTimeout(() => {
            sky0.style.display = 'none';
            sky.style.display = 'block';
          }, 10); // match the fade-out duration

          teddy.removeEventListener('animationend', onAnimationEnd);
        }
      };

      teddy.addEventListener('animationend', onAnimationEnd);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('triggerButton');
    if (btn) {
      btn.addEventListener('click', startTeddyAnimation);
    }
  });
</script>
