    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }


  .sky0 {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #658d9f, #c7c7c7);
      overflow: hidden;
	  display: block;
    }
	
	.fade-out {
  opacity: 0;
  transition: opacity 0.5s ease;
}

    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #aee1f9, #ffffff);
      overflow: hidden;
	  display: none;
    }
	
	
	 #triggerButton {
      position: absolute;
      bottom: 10vh;
      left: 22vh;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

      background-color: #2980b9;
    }
	
	
	
	
	
	
	

    .bear {
      position: absolute;
      width: 25vw;
      top: 100vh;
      right: 100vw;
      animation: moveBear 8s ease-out forwards, bearSwing 19s ease-in-out infinite ;
      animation-delay: 2s, 19s;
      transform-origin: 50% 0%;
      z-index: 10;
    }
	
	   .teddy {
      position: absolute;
      width: 60vw;
      top: 50vh;
      right: 13vh;
	  animation: teddySwing 1s ease-in-out infinite;
      transform-origin: 50% 0%;
      z-index: 10;
    }


.teddy.animate {
  animation: moveteddy 3s ease-out forwards ;
  animation-delay: 0s; /* teddySwing starts after moveteddy ends */
}	

    @keyframes moveteddy {
      0% { top: 50vh;  }
	  0% { transform: rotate(0deg); }
	  20% { transform: rotate(5deg); }
	  40% { transform: rotate(-5deg); }
	  40% {  right: 20vw; }
	  60% { transform: rotate(0deg); }
	  80% { transform: rotate(-10deg); }
      100% { top: -30vh; }
	  100% { transform: rotate(0deg); }
	  
    }

    @keyframes teddySwing {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }





    @keyframes moveBear {
      0% { top: 100vh; right: 40vw; }
	  0% { transform: rotate(0deg); }
	  10% { transform: rotate(0deg); }
	  25% {  right: 35vw; }
	  25% { transform: rotate(10deg); }
	  50% { transform: rotate(-10deg); }
	  50% {  right: 20vw; }
	  65% { transform: rotate(0deg); }
	  85% { transform: rotate(8deg); }
      100% { top: -5vh; right: -17vw; }
	  100% { transform: rotate(17deg); }
	  
    }

    @keyframes bearSwing {
      0%, 100% { transform: rotate(17deg); }
      25% { transform: rotate(18.5deg); }
      75% { transform: rotate(15.5deg); }
    }

    .cloud, .cloud-left {
      position: absolute;
      animation: moveCloud 5s linear infinite, squish 3s ease-in-out infinite alternate;
      animation-delay: 0s, 0s;
      z-index: 2;
    }

    .cloud {
      left: 100%;
      animation-name: moveCloud, squish;
    }

    .cloud-left {
      left: -30vw;
      animation-name: moveCloudLeft, squish;
    }
	
	.cloud-static {
  position: absolute;
  z-index: 2;
  animation: driftCloud 6s ease-in-out infinite;
}

	.cloud-static-sky0 {
  position: absolute;
  z-index: 2;
  animation: driftCloud 6s ease-in-out infinite;
}

	
	/* Gently floating clouds (stationary with slight movement) */
@keyframes driftCloud {
  0%, 100% { transform: translateX(0) scale(1, 1); }
  25% { transform: translateX(-5px) scale(1.05, 0.95); }
  50% { transform: translateX(5px) scale(0.95, 1.05); }
  75% { transform: translateX(-3px) scale(1.02, 0.98); }
}

.airplane-layer {
  position: absolute;
  width: 30vw;
  top: 10vh;
  left: -40vw; /* Start off screen on the left */
  opacity: 0.5;
  z-index: 4;
  animation: airplaneFlyRight 8s linear forwards, airplaneFloat 2s ease-in-out infinite;
  animation-delay: 0s; 
}

@keyframes airplaneFlyRight {
  0%   { left: 120vw; }
  100% { left: -30vw; }
}

@keyframes airplaneFloat {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

@keyframes slideInRight {
  0% { right: -30vw; opacity: 0; }
  100% { right: var(--final-right); opacity: 0.5; }
  
}

@keyframes slideInLeft {
  0% { left: -30vw; opacity: 0; }
  100% { left: var(--final-left); opacity: 0.4; }
}




.layer-right {
  position: absolute;
  animation: slideInRight var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  right: var(--final-right);
  opacity: 0.5;
}


.layer-left {
  position: absolute;
  animation: slideInLeft var(--slide-duration) ease-out forwards,
             floatUpDown 10s ease-in-out infinite,
             swing 3s ease-in-out infinite,
             squish 1.5s ease-in-out infinite;
  animation-delay: var(--slide-delay), 0s, 0s, 0s;
  z-index: 3;
  top: var(--top);
  left: var(--final-left);
  opacity: 0;
}






    @keyframes moveCloud {
      0% { left: 100vw; }
      100% { left: -30vw; }
    }

    @keyframes moveCloudLeft {
      0% { left: -30vw; }
      100% { left: 100vw; }
    }

    @keyframes squish {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1.1, 0.9); }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
	
	
.text {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);

@keyframes throwText {
  0% {
    transform: translate(-100%, -100%) scaleX(0.1) scaleY(1.2) rotate(-30deg);
    opacity: 0.3;
  }
  50% {

  }
  70% {

    opacity: 0.6;
  }
  100% {
    transform: translateX(-50%) translateY(0) scale(1) rotate(0deg);
    opacity: 1;
  }
}

@keyframes rainbowShimmer {
  0% {
    background-position: 0% 50%;
  }
  100% {

 animation: scalePop 1s ease-out forwards;

@keyframes slideDrop {
  0% { transform: translateX(-50%) translateY(-50px); opacity: 0; }

}

@keyframes bounceIn {
  0% { transform: translateY(-80px); opacity: 0; }
  60% { transform: translateY(10px); opacity: 1; }

@keyframes scalePop {
  0% { transform: translateX(-50%) scale(0.3); opacity: 0; }

@keyframes fadeInUp {
  0% { transform: translateX(-50%) translateY(40px); opacity: 0; }

}

@keyframes flipIn {
  0% { transform: translateX(-50%) rotateX(90deg); opacity: 0; }
  100% { transform: translateX(-50%) rotateX(0); opacity: 1; }
}

@keyframes swirlIn {
  0% { transform: translateX(-50%) rotate(-360deg) scale(0); opacity: 0; }
  100% { transform: translateX(-50%) rotate(0) scale(1); opacity: 1; }
}

@keyframes bounceInLeft {
  0% { transform: translateX(-300px); opacity: 0; }

}

@keyframes bounceInRight {
  0% { transform: translateX(300px); opacity: 0; }
  100% { transform: translateX(-50%) translateY(0); opacity: 1; }
}

@keyframes zoomIn {
  0% { transform: translateX(-50%) scale(0.2); opacity: 0; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}

@keyframes flipDown {
  0% { transform: translateX(-50%) rotateX(-90deg); opacity: 0; }
  100% { transform: translateX(-50%) rotateX(0); opacity: 1; }
}

@keyframes pulseIn {
  0% { transform: translateX(-50%) scale(1.3); opacity: 0; }
  50% { transform: translateX(-50%) scale(0.95); opacity: 1; }
  100% { transform: translateX(-50%) scale(1); }
}

  <script>
  function startTeddyAnimation() {
    const sky0 = document.querySelector('.sky0');
    const sky = document.querySelector('.sky');
    const teddy = document.querySelector('.teddy');

    if (teddy) {
      teddy.classList.add('animate');

      const onAnimationEnd = (event) => {
        if (event.animationName === 'moveteddy') {
          // Add fade-out class to sky0
          sky0.classList.add('fade-out');

          // After fade-out transition ends (1s), hide sky0 and show sky
          setTimeout(() => {
            sky0.style.display = 'none';
            sky.style.display = 'block';
          }, 1000); // match the fade-out duration

          teddy.removeEventListener('animationend', onAnimationEnd);
        }
      };

      teddy.addEventListener('animationend', onAnimationEnd);
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('triggerButton');
    if (btn) {
      btn.addEventListener('click', startTeddyAnimation);
    }
  });
</script>
